<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tavor Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸ’Š Tavor Tracker</h1>
  </header>

  <section class="card">
    <div class="row">
      <label for="dose">Dosis(en):</label>
      <select id="dose" multiple size="7"></select>
    </div>

    <div class="row">
      <input id="newDose" placeholder="Eigene Dosis z. B. 2,0 Expedit" />
      <button type="button" id="addDoseBtn">ï¼‹</button>
      <button type="button" id="removeDoseBtn">ğŸ—‘ï¸</button>
    </div>

    <div class="row">
      <label for="timeMode">Wann:</label>
      <select id="timeMode">
        <option value="now">Jetzt</option>
        <option value="custom">Andere Zeit</option>
      </select>
      <input id="customDateTime" type="datetime-local" />
    </div>

    <button id="saveBtn">Einnahme speichern</button>
  </section>

  <section class="card">
    <h2>ğŸ•’ Letzte Einnahme</h2>
    <p id="lastEntry">Noch keine Daten</p>
  </section>

  <section class="card">
    <h2>ğŸ“ˆ Verlauf</h2>
    <table id="logTable">
      <thead>
        <tr><th>#</th><th>Datum</th><th>Dosis</th></tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>
</body>
</html>
